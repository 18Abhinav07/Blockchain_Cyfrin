<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund-Me_sepolia_testnet</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-family: monospace;
      font-weight: bold;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 10px;
      display: block;
      color: #333;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 15px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .spacer {
      height: 10px;
    }

    .result {
      margin: 10px 0;
      font-family: monospace;
      color: #007bff;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <video autoplay muted loop>
    <source src="ethereum.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <h1>Abhinav's Payment D-App </h1>
    <h2>Send me funds on sepolia testnet.</h2>

    <!-- Display Account Info -->
    <div id="accountInfo" class="result"></div>

    <!-- Connect Button -->
    <button id="connectButton">Connect Wallet</button>

    <div class="spacer"></div>

    <!-- Display Wallet Balance -->
    <div id="walletBalance" class="result"></div>

    <!-- Balance Button -->
    <button id="balanceButton">Check Contract Balance</button>
    <div id="contractBalance" class="result"></div>

    <div class="spacer"></div>

    <!-- Withdraw Button -->
    <button id="withdrawButton">Withdraw Funds</button>

    <div class="spacer"></div>

    <!-- Fund Section -->
    <label for="ethAmount">ETH Amount</label>
    <input id="ethAmount" placeholder="0.1 ETH" />

    <div class="spacer"></div>

    <!-- Fund Button -->
    <button id="fundButton">Fund Contract</button>

    <!-- Transaction Status -->
    <div id="transactionStatus" class="result"></div>
    <div id="errorMessage" class="error"></div>
  </div>

  <script src="./index.js" type="module"></script>
</body>

</html>
